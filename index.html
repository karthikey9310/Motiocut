<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Animated Login Form</title>
</head>
<body>
    <img src="/bg.jpg" class="base-bg">
    <img src="/trees.png" class="layer-bg">
    <div class="container">
        <h1>Sign In</h1>
        <br>
        <form action="">
            <input type="text" placeholder="Username" name="uname" required>
            <br>
            <input type="password" placeholder="Password" name="psw" required>
            <br>
            <label><input type="checkbox" checked="checked" name="remember"> Remember me </label>
            <br><br>
            <button type="submit">Login</button>
            <br><br>
            <span class="psw">
                <a href="#">Forgot password</a>
                <a href="#">Signup</a>
            </span>
            
        </form>
    </div>

    <div class="cycle">
        <img src="/girl.png" class="girl" alt="girl">
    </div>

    <div class="leaf-container">
        <img src="/leaf_01.png" class="leaf" alt="Leaf">
        <img src="/leaf_02.png" class="leaf" alt="Leaf">
        <img src="/leaf_03.png" class="leaf" alt="Leaf">
        <img src="/leaf_04.png" class="leaf" alt="Leaf">
      </div>

</body>
</html>
